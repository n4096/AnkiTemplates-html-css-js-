<script>
//Create array out of my shit
	var seedFeeder = document.getElementById("seed").innerHTML;
	var sent = document.querySelectorAll('.sent');

//Set current day unique value
	var currentTimeInMs = new Date().getTime();
	var timeInDays = Math.floor(currentTimeInMs / (60*60*12*1000));

//"Randomizer"
	var seed = timeInDays + seedFeeder.length;
	function random() {
		var x = Math.sin(seed++)*10000;
		x = x - Math.floor(x);
//		document.write(sent[0].innerHTML.length);
		return x ;
	}

	var r = Math.floor(random() * sent.length);

//attach sent
	var japanese = sent[r];
	var chosen = japanese.innerHTML;
	document.getElementById('sentHolder').innerHTML = chosen;

</script>
